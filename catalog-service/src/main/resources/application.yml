spring:
  application:
    name: catalog-service
  datasource:
    #    url: jdbc:h2:mem:testdb  # ???? ?? ??
    url: jdbc:h2:~/test # ????. ~:????????-->?)C:\Users\username\test.mv.db
    driver-class-name: org.h2.Driver
    username: sa
